<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel=stylesheet href="styles.css">
    <title>Landing-Page</title>
</head>

<body>

    <!-- Nav Section -->
    <nav id="navbar">
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#about-box">About</a></li>
                <li><a href="#quote-box">Quote</a></li>
                <li><a href="#action-box">Action</a></li>
                <li><a href="#footer-box">Contact</a></li>
            </ul>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <div>
            <button class="hamburger">
                <i class="menuIcon material-icons">menu</i>
                <i class="closeIcon material-icons">close</i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-box">
            <div class="hero-text">
                <h1>Welcome to the White Mountains</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
                <button class="btn">Sign Up</button>
            </div>
            <div class="hero-img">
                <img class="omniPic"
                    src="./assets/Winter-landscape-at-the-Omni-Mount-Washington-Resort-in-New-Hampshire-in-the-White-Mountains-Depositphotos_74484901_L.jpg"
                    alt="Omni Hotel Mount Washington in New Hampshire USA - with snowy mountain background" />
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about-box">

    </section>

    <!-- Quote Section -->
    <section id="quote-box">

    </section>

    <!-- Call to Action Section -->
    <section id="action-box">

    </section>

    <!-- Footer Section -->
    <footer id="footer-box">

    </footer>


</body>

</html>
